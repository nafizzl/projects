<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="/signup" method="POST">
        <p>Username</p>
        <input type="text" name="username">
        <p>Password</p>
        <input type="password" name="password">
        <p></p>
        <button type="submit">submit</button>
    </form>
    {% if fail %}
        <h1 class="text-center text-4xl">Error signing up, that username already exists.</h1>
    {% endif %}
</body>
</html>
